<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action=""></form>
  <h1>Ingresar nuevo Producto</h1>

  <form id="formulario_productos" action="http://localhost:8080/tecweb/practicas/p09/set_producto_v2.php" method="post"
    enctype="multipart/form-data">

    <h2>Datos del Producto</h2>

    <fieldset>
      <legend>Datos</legend>
      <ul>
        <li><label for="form-name">Nombre:</label> <input type="text" name="nombre" id="form-name"></li>
        <li><label for="form_brand">Marca:</label> <input type="text" name="marca" id="form-brand">
          <select name="marca" id="marca1">
            <option value="Xiaomi"></option>
            <option value="Samsung"></option>
            <option value="Apple"></option>
            <option value="Sony"></option>
          </select>
        </li>
        <li><label for="form-model">Modelo:</label> <input type="text" name="modelo" id="form-model"></li>
        <li><label for="form-price">Precio</label> <input type="number" name="precio" id="form-price"></li>
        <li><label for="form-details">Detalles:</label> <input type="text" name="detalles" id="form-details"></li>
        <li><label for="form-units">Unidades:</label> <input type="number" name="unidades" id="form-units"></li>
        <li><label for="form-img">Imagen:</label> <input type="file" name="imagen" id="form-img"
            accept="image/png, image/jpeg" ></li>
      </ul>
    </fieldset>
    <input type="submit" id="submit" value="Ingresar a BD">
  </form>
</body>

</html>
