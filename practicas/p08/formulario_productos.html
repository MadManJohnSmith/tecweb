<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es">
<body>
    <form action="">
    <h1>Ingresar nuevo Producto</h1>

    <form id="" action="" method="post">

    <h2>Datos del Producto</h2>

      <fieldset>
        <legend>Datos</legend>

        <ul>
          <li><label for="form-name">Nombre:</label> <input type="text" name="name" id="form-name"></li>
          <li><label for="form_brand">Marca:</label> <input type="text" name="brand" id="form-brand"></li>
          <li><label for="form-model">Modelo:</label> <input type="text" name="model" id="form-model"></li>
          <li><label for="form-price">Precio</label> <input type="number" name="price" id="form-price"></li>
          <li><label for="form-details">Detalles:</label> <input type="text" name="details" id="form-details"></li>
          <li><label for="form-units">Unidades:</label> <input type="number" name="units" id="form-units"></li>
          <li><label for="form-img">Imagen:</label> <input type="image" name="image" id="form-img"></li>
        </ul>
      </fieldset>
    </form>
</body>
</html>
